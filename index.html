<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simon Game</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="style.css" />

</head>
<body>
	<div class="container">
		
		<div class="game disabled">
			<div class="btn-green" id="1"></div>
			<div class="btn-red" id="2"></div>
			<div class="btn-yellow" id="3"></div>
			<div class="btn-blue" id="4"></div>
		</div>

		<div class="console">
			
			<div class="panel disabled">
				<p class="title">Simon</p>
				<div id="count">
					<div class="count">--</div>
				</div>
				<div id="start">
					<p >Start</p>
					<div class="start"></div>
				</div>
				<div id="strict">
					<p >Strict</p>
					<div class="light"></div><br>
					<div class="strict"></div>
				</div>
			
			
			</div>
			<input type="checkbox" class="power">On / Off

		</div>

	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simon Game</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" />

</head>
<body>
	<div class="container">
		
		<div class="game">
			<div class="btn-green"></div>
			<div class="btn-red"></div>
			<div class="btn-yellow"></div>
			<div class="btn-blue"></div>
		</div>

		<div class="console">
			
			<div class="panel">
				<p>Simon</p>
			<div class="count">00</div>
			<div class="start"></div>
			<div class="strict"></div>
			<br><br>
			<!-- Rounded switch -->
			<input type="checkbox" class="power">On / Off
			
			</div>

		</div>

	</div>

</body>
</html>
